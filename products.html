<!DOCTYPE html>
<html lang="es">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <title>eMercado - Todo lo que busques está aquí</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
<header>
    <!-- Aquí puedes agregar tu encabezado si es necesario -->
</header>

<main role="main" class="pb-5">
    <div class="text-center p-4">
        <h2>Productos</h2>
        <p>Verás aquí todos los productos de la categoría Autos</p>

        <!-- Filtros por rango de precio -->
        <label for="minPrice">Precio mínimo:</label>
        <input type="number" id="minPrice" min="0" >
        <label for="maxPrice">Precio máximo:</label>
        <input type="number" id="maxPrice" min="0">
        <button id="applyFilterBtn" class="botonproductos">Aplicar Filtro</button>

        <!-- Botones de orden -->
        <button id="ascPriceBtn" class="botonproductos">Ascendente</button>
        <button id="descPriceBtn" class="botonproductos">Descendente</button>
        <button id="descRelevanceBtn"  class="botonproductos" >Relevancia descendente</button>

        <!-- Campo de búsqueda en tiempo real -->
        <input type="search" id="searchInput" placeholder="Buscar productos...">
    </div>

    <div class="container">
        <div class="row">
            <div class="list-group" id="cat-list-container">
                <!-- Aquí se llenarán dinámicamente los productos -->
            </div>
        </div>
    </div>
</main>

<div id="spinner-wrapper">
    <div class="lds-ring">
        <div></div>
    </div>
</div>

<script src="js/vendor/jquery-3.4.1.min.js"></script>
<script src="js/vendor/bootstrap.bundle.min.js"></script>
<script src="js/init.js"></script>
<script src="js/products.js"></script>

</body>
</html>
